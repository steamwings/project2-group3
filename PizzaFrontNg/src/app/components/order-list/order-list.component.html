<mat-toolbar class="kraz-red-background"> Your Orders </mat-toolbar>

<table mat-table class="pad-right" class="mat-elevation-z8" [dataSource]="orders">
    <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Order Time </th>
        <td mat-cell *matCellDef="let order"> {{order.orderTime}} </td>
    </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let order"> {{order.price}} </td>
        </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let order"> {{order.items}} </td>
    </ng-container>
    <ng-container matColumnDef="reorder">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let order">
            <button mat-button (click)="reorder(order)"> Order Again </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

</table>
