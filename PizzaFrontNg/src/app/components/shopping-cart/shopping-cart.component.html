<mat-toolbar class="kraz-red-background"> Your Cart ({{price | async}})</mat-toolbar>

<table mat-table class="pad-right" class="mat-elevation-z8" [dataSource]="items | async">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let item"> {{item.name}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let item"> {{item.description}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Cost </th>
        <td mat-cell *matCellDef="let item"> {{item.price}} </td>
    </ng-container>
    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let item"> 
            <button *ngIf="item.type != ItemType.Meta" mat-button (click)="remove(item)"> Remove </button> 
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

</table>
<span>
    <button class="kraz-default" mat-button routerLink="/orderpizza"> Add a Pizza </button>
    <button class="kraz-default" mat-button routerLink="/orderside"> Add a Side </button>
    <button class="kraz-default" mat-button routerLink="/checkout">Checkout</button>
    <button class="kraz-default" mat-button (click)="clear()"> Clear </button>
</span>
