<h2>Your Cart</h2>

<table>
    <thead>
        <th> Name </th>
        <th> Description </th>
        <th> Price </th>
    </thead>
    <tbody>
        <tr *ngFor="let item of items | async">
            <td> {{ item.name }} </td>
            <td> {{ item.description }} </td>
            <td> {{ item.price }} </td> 
        </tr>
    </tbody>
</table>
